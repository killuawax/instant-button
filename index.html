<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>&lt;instant-button&gt; example</title>
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="instant-button.html" />

		<style>
			div {
				float: left;
				width: 140px;
				height: 200px;
				text-align: center;
				font: small sans-serif;
			}
		</style>
	</head>
	<body>
		<div>
			<instant-button color="red" src="sfx/tada.{ogg,mp3}"></instant-button>
			<br/>Ta-dah
		</div>

		<div>
			<instant-button color="random" src="sfx/buzzer.{ogg,mp3}" ></instant-button>
			<br/>Buzzer
			<br/>Random color
		</div>

		<div>
			<instant-button color="gold" src="sfx/jaj.{ogg,mp3}"></instant-button>
			<br/>Jolanda
			<br/>Jaj, bože můj
		</div>

		<div>
			<instant-button color="cyan" src="sfx/vysoko.{ogg,mp3}"></instant-button>
			<br/>Jolanda
			<br/>Hodně vysoko míříš
		</div>

		<div>
			<instant-button color="lime" src="sfx/lubos.{ogg,mp3}"></instant-button>
			<br/>Luboš Lakatoš
			<br/>Jedinou pičovinku
		</div>

		<div>
			<instant-button color="magenta" src="sfx/mario.{ogg,mp3}"></instant-button>
			<br/>Mario
		</div>

		<div>
			<instant-button color="#333" src="sfx/nooo.{ogg,mp3}"></instant-button>
			<br/>Darth Vader
			<br/>Nooo
		</div>
	</body>
</html>
