<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>&lt;instant-button&gt; example</title>
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../instant-button.html" />

		<style>
			div {
				float: left;
				width: 140px;
				height: 200px;
				text-align: center;
				font: small sans-serif;
			}
		</style>
	</head>
	<body>
		<div>
			<instant-button color="red" src="tada.ogg"></instant-button>
			<br/>Ta-dah
		</div>

		<div>
			<instant-button color="random" src="buzzer.ogg" ></instant-button>
			<br/>Buzzer
			<br/>Random color
		</div>

		<div>
			<instant-button color="gold" src="jaj.ogg"></instant-button>
			<br/>Jolanda
			<br/>Jaj, bože můj
		</div>

		<div>
			<instant-button color="cyan" src="vysoko.ogg"></instant-button>
			<br/>Jolanda
			<br/>Hodně vysoko míříš
		</div>

		<div>
			<instant-button color="lime" src="lubos.ogg"></instant-button>
			<br/>Luboš Lakatoš
			<br/>Jedinou pičovinku
		</div>

		<div>
			<instant-button color="magenta" src="mario.ogg"></instant-button>
			<br/>Mario
		</div>

		<div>
			<instant-button color="#333" src="nooo.ogg"></instant-button>
			<br/>Nooo
			<br/>Darth Vader
		</div>
	</body>
</html>
